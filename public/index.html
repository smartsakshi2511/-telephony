<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Web site created using create-react-app" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    
  <style>
    * {
      font-family: 'Nunito', sans-serif;
      margin: 0;
    }

    * {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Ensures padding doesn't affect element width */
  }

  body {
    overflow-x: hidden; /* Prevents horizontal scrolling */
  }

  body::-webkit-scrollbar {
    display: none; /* Hides the scrollbar */
  }

  .status {
    font-weight: bold;
  }

  .approved {
    color: green;
  }

  .pending {
    color: orange;
  }

  .canceled {
    color: red;
  }

  .answered {
    color: blue;
  }

  .widget-card {
    transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .selected {
    background-color: #1976d2 !important; /* Material-UI primary color */
    color: #fff;
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    .widget-card {
      padding: 10px;
    }
  }

  @media (max-width: 480px) {
    .status {
      font-size: 14px; /* Adjusts text size for smaller screens */
    }
  }


  
  </style>
  <title>Next2Call.com</title>
</head>

<body>
  <noscript> </noscript>
  <div id="root"></div>
</body>

</html>
